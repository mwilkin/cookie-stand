<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sales Page</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <main id="content">
      <header id="salesPage">
        <h1>Sales Page</h1>
      </header>
      <section>
        <a href="../index.html">Public Page</a>
      </section>
      <section id="addCookieShopForm">
        <fieldset>
          <legend>
            Cookie Shop Sales Information
          </legend>
          <label for="">Shop Name
            <input type="text" name="name" required>
          </label>
          <br/>
          <label for="">Minimum Number of Customers per day
            <input type="number" name="minHourlyCustomers" required>
          </label>
          <br/>
          <label for="">Maximum Number of Customers per day
            <input type="number" name="maxHourlyCustomers" required>
          </label>
          <br/>
          <label for="">Average Cookies sold per hour
            <input type="number" name="averageHourlyCookieSale" required>
          </label>
          <br/>
        </fieldset>
        <button type = submit>Submit</button>
      </section>
      <section id = "shopData">
      </section>
    </main>
    <script src="../js/app.js"></script>
  </body>
</html>
