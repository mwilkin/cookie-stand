<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sales Page</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <main id="content">
      <header id="salesPage">
        <h1>Sales Page</h1>
      </header>
      <section>
        <a href="../index.html">Public Page</a>
      </section>
      <section>
        <form id="addCookieShopForm">
          <fieldset>
            <legend>
              Cookie Shop Sales Information
            </legend>
            <label for="name">Shop Name</label>
            <input type="text" name="name" required>
            <label for="minHourlyCustomers">Minimum Number of Customers per day</label>
            <input type="number" name="minHourlyCustomers" required>
            <label for="maxHourlyCustomers">Maximum Number of Customers per day</label>
            <input type="number" name="maxHourlyCustomers" required>
            <label for="averageHourlyCookieSale">Average Cookies sold per hour</label>
            <input type="number" name="averageHourlyCookieSale" required>
          </fieldset>
          <button type = "submit">Submit</button>
        </form>
      </section>
      <section id = "shopData">
      </section>
    </main>
    <script src="../js/app.js"></script>
  </body>
</html>
